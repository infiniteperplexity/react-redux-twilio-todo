<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <!-- React and Redux -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/redux@latest/dist/redux.js"></script>
  <script crossorigin src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.js"></script>
  <!-- generate UUIDs -->
  <script src="scripts/uuid-browser.js"></script>
  <script src="scripts/sqlstring-browser.js"></script>
  <script src="https://unpkg.com/moment@2.20.1/moment.js"></script>
  <style>
    .appframe {
      border-style: solid;
      border-width: 1px;
    }
    .taskapp {
      display: grid;
      grid-column-gap: 3px;
      width: 100%;
      height: 720px;
      grid-template-columns: 1fr 4fr;
    }
    .mobileapp {

    }
    .taskmenu {
      background-color: #DDDDFF;
    }
    .taskdisplay {
      background-color: #DDDDFF;
    }
    .taskmodal {
      background-color: #DDDDFF;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/babel" src="scripts/redux-db.jsx"></script>
  <script type="text/babel" src="scripts/react-taskmenu.jsx"></script>
  <script type="text/babel" src="scripts/react-tasklist.jsx"></script>
  <script type="text/babel" src="scripts/react-calendar.jsx"></script>
  <script type="text/babel" src="scripts/react-taskdisplay.jsx"></script>
  <script type="text/babel" src="scripts/react-modal.jsx"></script>
  <script type="text/babel" src="scripts/react-mobile.jsx"></script>
  <script type="text/babel" src="scripts/react-app.jsx"></script>

</body>
</html>
